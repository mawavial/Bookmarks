{% extends "bkm_app/base.html" %}

{% block content %}

<h1>Bookmarks</h1>

<ul>
	{% for bkm in bookmarks %}
		<li>
			<a href="{% url 'bkm_app:bookmark' bookmark.id %}">{{ bookmark }}</a>
		</li>
		{% empty %}
			<li>No bookmarks have been added yet.</li>
		{% endfor %}
</ul>

<a href="{% url 'bkm_app:new_bookmark' %}">Add a new Bookmark:</a>

{% endblock content %}
